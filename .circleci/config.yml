# ================
# JOB DECLARATIONS
# ================
jobs:
  install_dependencies:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - *install_dependencies
      - *save_cache

  lint:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Run linter.
          command: yarn lint

  test:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Run Jest tests & collect coverage.
          command: |
            yarn jest --coverage --runInBand --ci
          environment:
            JEST_JUNIT_OUTPUT: 'reports/junit/js-test-results.xml'
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit
      - run:
          name: Upload results to Codecov.
          command: yarn codecov

  build:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - *restore_public_dir_cache
      - run:
          name: Build static site. (with limited assets)
          command: yarn build
      - *save_cache
      - *save_public_dir_cache

  # ---------------------------------------------------------------------------

  semantic_release: *semantic_release

  sentry_release: *sentry_release
